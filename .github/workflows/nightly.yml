name: nightly-scrape
on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt || true
      - name: Run ingest (placeholder)
        run: |
          echo '{"date": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "supplier":"EDF","hash":"dummy","status":"ok"}' > logs.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs.json
