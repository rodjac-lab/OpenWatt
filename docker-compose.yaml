version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: openwatt-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: openwatt
      POSTGRES_USER: openwatt
      POSTGRES_PASSWORD: openwatt
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
